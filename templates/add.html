{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %}ADD ENTRY{% endblock %}</h1>
    <form method="post">
        <div class="mb-3 mt-3">

            <label for="image" class="form-label">Shoe image:</label>
            <input type="url" name ="image" class="form-control" placeholder="Link image URL" id="image" value="{{ request.form['image'] }}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Shoe name:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter shoe name" value="{{ request.form['name'] }}">
        </div>
        <div class="mb-3">
            <label for="number" class="form-check-label">Price:</label>
            <input class="form-control" type="text" name="price"  id="number" placeholder="Enter price" value="{{ request.form['price'] }}">
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

{% endblock %}
