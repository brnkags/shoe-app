{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %}HOME PAGE{% endblock %}</h1>


    {% for x in shoes %}
        <div class="shoes">

            <p>{{ x['name'] }}</p>
            <p>{{ x['image'] }}</p>
            <p>{{ x['price'] }}</p>

            <a href="{{ url_for("edit", id=x["id"])  }}">Edit entry</a>
            <br>
            <a href="{{ url_for("delete", id=x["id"])  }}">Delete entry</a>
        </div>
    {% endfor %}

{% endblock %}
